{% extends "base.html" %}
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{{ new.sarlavha }}</title>
    <style>
        .news-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .news-image img {
            width: 100%;
            max-height: 200px;
            display: block;
            margin: 15px auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .news-date {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
            margin-bottom: 10px;
        }
        .news-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .popular_post_widget img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    {% block content %}
    <section id="stats" class="stats section light-background" style="background-color: white; padding: 50px 0; margin-top: 200px;">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <!-- Yangilik detali chap tomonda -->
                <div class="col-lg-8">
                    <div class="card shadow-sm p-4">
                        <div class="title news-title" style="font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; text-align: center; color: #333;">
                            {{ new.sarlavha }}
                        </div>
                        {% if new.main_image %}
                        <div class="news-image">
                            <img src="{{ new.main_image.url }}" style="max-width: 100%" alt="{{ new.sarlavha }}">
                        </div>
                        {% endif %}
                        <div class="news-date" style="font-size: 0.9rem; color: #6c757d; text-align: right; margin-bottom: 15px;">
                            {{ new.date|date:"F d, Y" }}
                        </div>
                        <div class="news-content" style="font-size: 1.2rem; line-height: 1.8; text-align: justify; color: #555;">
                            {{ new.matn|safe }}
                        </div>
                    </div>
                    
                </div>
                <!-- Rasmlar o'ng tomonda -->
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget popular_post_widget">
                            <h3 class="widget_title" style="color: #2d2d2d;">Rasmlar</h3>
                            {% for image in new.images.all %}
                            <div class="media post_item">
                                <img src="{{ image.image.url }}" style="max-width: 100%;" alt="Article Image">
                            </div>
                            {% endfor %}
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
</body>
</html>
