{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load embed_video_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Jamiyat tarixi" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        .section {
            padding: 50px 0;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .card-footer {
            background-color: #e9ecef;
            font-size: 0.85rem;
            text-align: right;
        }

        .stats .container {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <section id="stats" class="stats section light-background" style="margin-top: 200px;">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-4">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="alert" role="alert">
                        <div class="row">
                            {% for i in videos %}
                            <div class="col-md-4 col-sm-12">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>{{ i.sarlavha }}</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="video-container">
                                            <iframe 
                                                src="https://www.youtube.com/embed/{{ i.video|cut:'https://www.youtube.com/watch?v=' }}" 
                                                allow="autoplay; encrypted-media" 
                                                allowfullscreen>
                                            </iframe>
                                        </div>
                                        <p class="mt-3">{{ i.matn }}</p>
                                    </div>
                                    <div class="card-footer">
                                        <small>{{ i.date }}</small>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
