{% extends "base.html" %}
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% trans "Jamiyat tarixi" %}</title>
</head>
<body>
    {% block content %}
    <section id="stats" class="stats section light-background" style="background-color: white; padding: 50px 0;">
        <div class="container" data-aos="fade-up" data-aos-delay="100" style="margin-top: 300px;">
            <h1 class="text-center mb-5">{% trans "Tabriklar" %}</h1>
            <div class="accordion" id="newsAccordion">
                {% for i in list %}
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" 
                                aria-controls="collapse{{ forloop.counter }}">
                            <div class="d-flex">
                                {{ i.sarlavha }}
                                {{ i.date }}
                            </div>
                        </button>
                    </h2>
                    <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" 
                         aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#newsAccordion">
                        <div class="accordion-body">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">{{ i.matn|linebreaks}}</p>
                                    <p class="text-muted"><small>{{ i.date }}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
</body>
</html>
